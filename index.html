<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!---->firebase
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="train.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>


    <ul class="nav justify-content-center">
        <li class="nav-item">
            <b> Current Train Schedule </b>
        </li>
    </ul>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Trenton Express</td>
                <td>Trenton</td>
                <td>25</td>
                <td>05:35 PM</td>
                <td>10</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Oregon Trail</td>
                <td>Salem, Oregon</td>
                <td>3600</td>
                <td>01:39 PM</td>
                <td>1154</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Midnight Carriage</td>
                <td>Philadelphia</td>
                <td>15</td>
                <td>05:35 PM</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>


    <ul class="nav justify-content-center">
        <li class="nav-item">
            <b> Add Train </b>
        </li>
    </ul>

    <div class="current train">
        <div class="list-group">

            <div class="Add Train">

                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">First Train
                                Time(HH:mm-military time)</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Frequency (min)</label>
                            <input type="text" class="form-control" id="formGroupExampleInput4">

                            <button type="button" id="btn" class="btn btn-primary">Primary</button>
                            <!---the submit button needs an onclick and a function of what we want it to do. firebase intergrated so it writes to firebase. the function in on the JS page-->

                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
